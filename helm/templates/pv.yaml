# Storage Class
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storage.storageClass }}
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
# Hot Data PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.app.name }}-hot-pv
  labels:
    type: hot
spec:
  capacity:
    storage: {{ .Values.storage.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.storage.storageClass }}
  local:
    path: /mnt/hot-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ index .Values.nodeSelector "kubernetes.io/hostname" }}
---
# Cold Data PV
apiVersion: v1
kind: PersistentVolume
