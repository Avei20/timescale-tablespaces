  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ index .Values.nodeSelector "kubernetes.io/hostname" }}
---
# Archive Data PV
